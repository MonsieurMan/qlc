query MeetingQuery($meetingId: ID!) {
  viewer {
    user {
      id
      firstName: first_name
      lastName: last_name
    }
  }
  meeting: node(id: $meetingId) {
    id
    ... on Meeting {
      canComplete: can_complete
      documentBundle: document_bundle {
        documents {
          edges {
            node {
              id
            }
          }
        }
      }
    }
  }
}
